name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-shared:
    name: Test Shared Module
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run shared module tests
        run: ./gradlew :shared:test --continue

      - name: Generate coverage report
        if: always()
        run: ./gradlew koverHtmlReport
        continue-on-error: true

      - name: Verify coverage threshold
        run: ./gradlew koverVerify

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shared-test-results
          path: |
            shared/build/test-results/
            shared/build/reports/tests/
          retention-days: 7

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            shared/build/reports/kover/
          retention-days: 7

  test-android:
    name: Test Android App
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "MAPS_API_KEY=dummy_key_for_ci" > local.properties

      - name: Run Android unit tests
        run: ./gradlew :composeApp:testDebugUnitTest --continue

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results
          path: |
            composeApp/build/test-results/
            composeApp/build/reports/tests/
          retention-days: 7

  build-android:
    name: Build Android (Debug APK)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          echo "MAPS_API_KEY=dummy_key_for_ci" > local.properties

      - name: Build debug APK
        run: ./gradlew :composeApp:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: composeApp/build/outputs/apk/debug/*.apk
          retention-days: 7

  build-ios:
    name: Build iOS Framework
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build shared framework for iOS
        run: ./gradlew :shared:linkDebugFrameworkIosSimulatorArm64

      - name: Check framework output
        run: |
          ls -la shared/build/bin/iosSimulatorArm64/debugFramework/

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build iOS app (Simulator)
        working-directory: iosApp
        run: |
          xcodebuild clean build \
            -scheme iosApp \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test-shared, test-android, build-android, build-ios]
    if: always()

    steps:
      - name: Check CI results
        run: |
          echo "CI Results:"
          echo "- test-shared: ${{ needs.test-shared.result }}"
          echo "- test-android: ${{ needs.test-android.result }}"
          echo "- build-android: ${{ needs.build-android.result }}"
          echo "- build-ios: ${{ needs.build-ios.result }}"

      - name: Fail if any job failed
        if: |
          needs.test-shared.result == 'failure' ||
          needs.test-android.result == 'failure' ||
          needs.build-android.result == 'failure' ||
          needs.build-ios.result == 'failure'
        run: exit 1

      - name: Success
        run: echo "All CI checks passed!"
